# ~/.tmux.conf

# set-environment -g TMUX_VERSION "$(echo $(tmux -V) | tr -dC '[:digit:]')"

# TODO tmux version > 1.9
set -g mouse on
set -s escape-time 0

set-option -g default-terminal "screen-256color"

# Tmux Plugin Manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins"

if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

if 'hash termux-fix-tpm 2>/dev/null' 'termux-fix-tpm'
# if '[[ "$(uname -o 2>/dev/null)" == "Android" ]]' \
#   "run 'find ~/.tmux/plugins/* ! -path *.git* -type f -exec termux-fix-shebang {} \;'"

# Keep this line at the very bottom of tmux.conf
run "~/.tmux/plugins/tpm/tpm"

