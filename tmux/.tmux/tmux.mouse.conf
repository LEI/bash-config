# Enable mouse support
if-shell 'test "$TMUX_VERSION" -ge 21' \
    'set -g mouse on'
if-shell 'test "$TMUX_VERSION" -lt 21' \
    'set-option -g mode-mouse on; \
    set-option -g mouse-resize-pane on; \
    set-option -g mouse-select-pane on; \
    set-option -g mouse-select-window on'
if-shell 'test "$TMUX_VERSION" -lt 22' \
    'set-option -g utf8 on; \
    set-option -g mouse-utf8 on; \
    set-option -g status-utf8 on'

# WheelUp: select the pane, enter copy mode and scroll up or send arrow keys
if-shell 'test "$TMUX_VERSION" -lt 21' \
    'bind -T root WheelUpPane if-shell -F -t = "#{alternate_on}" \
    "select-pane -t =; send-keys up" \
    "select-pane -t =; copy-mode -e; send-keys -M"'
# WheelDown: scroll down the pane and exit copy mode when scrolling past bottom
if-shell 'test "$TMUX_VERSION" -lt 21' \
    'bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" \
    "select-pane -t =; send-keys down" \
    "select-pane -t =; send-keys -M"'
