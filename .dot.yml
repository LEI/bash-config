---
role:
  pkg:
    - bash
    - bash-completion
    - tree
  pkg_android: # termux
    - busybox
    - ca-certificates
    - coreutils
    - curl
    - grep
    - less
    - man
    - ncurses-utils
    - readline
  link:
    - ".inputrc"
    - "*.bash:.bash.d"
    - "aliases:.bash.d"
    - "environment:.bash.d"
    - "functions:.bash.d"
    - "plugins:.bash.d"
  line:
    ".bashrc": "[[ -n \"$PS1\" ]] && [[ -f ~/.bash_profile ]] && source ~/.bash_profile"
    ".bash_profile": "[[ -f ~/.bash.d/init.bash ]] && source ~/.bash.d/init.bash"
